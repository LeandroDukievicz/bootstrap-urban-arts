<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/brush.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Passions+Conflict&family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Artes Urbanas</title>
</head>

<body>
    <section id="vanta-canvas">
        <h1>Art Urban</h1>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.148.0/three.min.js" 
        integrity="sha512-TBsRPqWeusJljmmEij9waZ9K+qO2m6W1pu+5h5BjxvdizD1Izn1wwJyVYNFFFH42tIfedURxTsgtXF2Lah2PXA=="
         crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.fog.min.js" 
        integrity="sha512-pRyRPpj2sawdxHO0jNYY8003ulVdXJlZCEJMg8Syhs6hwoViy6SLpI0F9/byRnYibMdzYz0ynraWpLAhr2KoCQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            VANTA.FOG({
                el: "#vanta-canvas",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                highlightColor: 0xffe1
                })
        </script>
    </section>

    <div class="container-fluid">
        <header class="row" id="header">
            <div id="logo-container">
                <img src="img/brush.svg" alt="desenho de um pincel" id="logo">
                <h1>Artes Urbanas™ </h1>
            </div>
            <p>Confira as Principais artes das Grandes Metrópoles do Brasil e do Mundo !</p>
        </header>
        <nav id="navbar" class="container">
            <div class="row justify-content-center">
                <a href="#">Home</a>
                <a href="#">Projetos</a>
                <a href="#">Artistas</a>
                <a href="#">Contato</a>
            </div>
        </nav>
    </div>

    <div class="container" id="main-image-container">
        <div class="main-image center-image">
            <div class="main-image-info">
                <h2>Arte no muro de Davi</h2>
                <p class="secondary-color">Realizada em 26/03/2020</p>
                <a href="#" class="btn">Detalhes</a>
            </div>

        </div>

    </div>




    
</body>
</html>
